<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>HungerFeed</title>
</head>
<body>
  <header class="header">
<img class="logo" src="images/hng.png" alt="company logo">
<nav class="main-nav">Navigation</nav>
  </header>
  <main>

    <section class="section-hero">
      <div class="hero">
        
        <div class="hero-text-box">
          <h1 class="heading-primary">Come explore our virtual kitchen.</h1>
          <p class="hero-description">Welcome to our food website, where we celebrate the art of cooking and the joy of eating. </p>
          <a href="#" class="btn btn--full margin-right-sm">Order now</a>  
          <a href="#" class="btn btn--outline">Our meals</a>
          <div class="customers-opinion">
            <div class="customers">
              <img src="images/customers/25.jpg" alt="customer photo">
              <img src="images/customers/28.jpg" alt="customer photo">
              <img src="images/customers/66.jpg" alt="customer photo">
              <img src="images/customers/68.jpg" alt="customer photo">
              <img src="images/customers/72.jpg" alt="customer photo">
              <img src="images/customers/79.jpg" alt="customer photo">
            </div>
            <p class="customer-text">They found the right diet for themselves!</p>
          </div>
        </div>
        <div class="hero-img-box">
          <img src="images/HeroSection.png" class="hero-img" alt="Some food pictures"/>
        </div>
      </div>
    </section>
  </main>

<script src="script.js"></script>
</body>
</html>
